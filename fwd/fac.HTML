<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login Page</title>
    <link rel="stylesheet" href="fac.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>WELCOME FACULTY</h1>
            <div class="illustration">
                <!-- Add your SVG or image here -->
                <img src="img15.png" alt="Illustration of a person working on a laptop">
            </div>
        </div>
        <div class="login-section">
            <h2>LOGIN</h2>
            <p>SIGN-IN TO YOUR ACCOUNT</p>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email" class="left-align">ENTER E-MAIL</label>
                    <input type="text" id="email" placeholder="USERNAME">
                </div>
                <div class="input-group">
                    <label for="password" class="left-align">ENTER PASSWORD</label>
                    <input type="password" id="password" placeholder="PASSWORD">
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
